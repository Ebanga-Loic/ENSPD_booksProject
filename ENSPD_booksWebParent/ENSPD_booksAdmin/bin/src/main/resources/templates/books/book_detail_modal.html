<div class="modal-header">
	<h4 class="modal-title">Details du Livre</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item">
			<a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Overview</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#description" role="tab">Description</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#details" role="tab">Details</a>
		</li>
	</ul>

	<div class="tab-content">
		<div class="tab-pane active p-3" id="overview" role="tabpanel">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nom Livre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${book.name}" readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Type Livre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${book.types.name}" readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Filiere:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${book.filieres.name}" readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Auteur:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${book.auteur}" readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Statut:</label>
				<div class="col-sm-10">
					<input type="checkbox" th:checked="${book.enabled}" onclick="return false;" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">En Stock:</label>
				<div class="col-sm-10">
					<input type="checkbox" th:checked="${book.inStock}" onclick="return false;" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Dernière mise à jour:</label>
				<div class="col-sm-10">
					<span th:text="${#dates.format(book.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
				</div>
			</div>
		</div>
		<div class="tab-pane" id="description" role="tabpanel">
			<div class="m-2">
				<label>Description:</label>
				<div th:utext="${book.fullDescription}" class="border p-2 m-2"></div>
			</div>
		</div>

		<div class="tab-pane p-3" id="details" role="tabpanel">
			<div>
				<table class="table table-striped table-bordered table-hover">
					<thead class="thead-dark">
						<tr>
							<th width="40%">Nom</th>
							<th>Valeur</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="detail: ${book.details}">
							<td>[[${detail.name}]]</td>
							<td>[[${detail.value}]]</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
