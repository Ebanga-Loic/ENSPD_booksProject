<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="page_head(title)">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

	<title>[[${title}]]</title>

	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>

<body>

	<div th:fragment="footer" class="text-center m-3">
		<p>ENSPD Books Control Panel - Copyright &copy; ENSPD Books</p>
	</div>

	<th th:fragment="column_link(fieldName, columnLabel, removeTag)" th:remove="${removeTag}">
		<a class="text-white"
			th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName}  +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
			[[${columnLabel}]]
		</a>
		<span th:if="${sortField == fieldName}"
			th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
	</th>

	<a th:fragment="page_link(pageNum, label)" class="page-link"
		th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">[[${label}]]</a>

	<div th:fragment="user_photos" th:remove="tag">
		<span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>
		<img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" style="width: 100px" />
	</div>

	<div th:fragment="user_status" th:remove="tag">
		<a th:if="${user.enabled == true}" class="fas fa-check-circle fa-2x icon-blue"
			th:href="@{'/users/' + ${user.id} + '/enabled/false'}" title="Désactiver cet utilisateur"></a>

		<a th:if="${user.enabled == false}" class="fas fa-circle fa-2x icon-dark"
			th:href="@{'/users/' + ${user.id} + '/enabled/true'}" title="Activer cet utilisateur"></a>
	</div>

	<div th:fragment="user_actions" th:remove="tag">
		<a class="fas fa-edit fa-2x icon-blue" th:href="@{'/users/edit/' + ${user.id}}"
			title="Editer cet utilisateur"></a>
		&nbsp;
		<a class="fas fa-trash fa-2x icon-red link-delete" th:href="@{'/users/delete/' + ${user.id}}"
			th:userId="${user.id}" title="Supprimer cet utilisateur"></a>
	</div>

	<div th:fragment="filiere_status" th:remove="tag">
		<a th:if="${filiere.enabled == true}" class="fas fa-check-circle fa-2x icon-blue"
			th:href="@{'/filieres/' + ${filiere.id} + '/enabled/false'}" title="Désactiver cette filière"></a>

		<a th:if="${filiere.enabled == false}" class="fas fa-circle fa-2x icon-dark"
			th:href="@{'/filieres/' + ${filiere.id} + '/enabled/true'}" title="Activer cette filière"></a>
	</div>

	<div th:fragment="filiere_actions" th:remove="tag">
		<a class="fas fa-edit fa-2x icon-blue" th:href="@{'/filieres/edit/' + ${filiere.id}}"
			title="Editer cette filière"></a>
		&nbsp;
		<a class="fas fa-trash fa-2x icon-red link-delete" th:href="@{'/filieres/delete/' + ${filiere.id}}"
			th:entityId="${filiere.id}" title="Supprimer cette filière"></a>
	</div>

</body>

</html>
