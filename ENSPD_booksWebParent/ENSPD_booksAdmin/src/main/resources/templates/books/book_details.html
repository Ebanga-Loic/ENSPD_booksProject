<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" id="divBookDetails">
		<th:block th:each="detail, status : ${book.details}">
			<div class="form-inline" th:id="'divDetail' + ${status.index}">
				<label class="m-3">Nom:</label>
				<input type="text" class="form-control w-25" name="detailNames" maxlength="255"
					th:value="${detail.name}" />
				<label class="m-3">Valeur:</label>
				<input type="text" class="form-control w-25" name="detailValues" maxlength="255"
					th:value="${detail.value}" />
				<a name="linkRemoveDetail" class="btn fas fa-times-circle fa-2x icon-dark"
					title="Retirer ce dÃ©tail"></a>
			</div>
		</th:block>

		<div class="form-inline" th:id="'divDetail' + ${#lists.size(book.details)}">
			<label class="m-3">Nom:</label>
			<input type="text" class="form-control w-25" name="detailNames" maxlength="255" />
			<label class="m-3">Valeur:</label>
			<input type="text" class="form-control w-25" name="detailValues" maxlength="255" />
		</div>
	</div>
</body>

</html>
