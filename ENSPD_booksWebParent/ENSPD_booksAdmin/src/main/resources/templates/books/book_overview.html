<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Book Name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="256" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Type Livre:</label>
			<div class="col-sm-10">
				<select th:field="*{types}" class="form-control" required>
					<th:block th:each="type : ${listTypes}">
						<option th:value="${type.id}">[[${type.name}]]</option>
					</th:block>
				</select>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Filiere:</label>
			<div class="col-sm-10">
				<th:block th:if="${book.filieres != null}">
					<select th:field="*{filieres}" class="form-control" required>
						<th:block th:each="filiere : ${book.types.filieres}">
							<option th:value="${filiere.id}">[[${filiere.name}]]</option>
						</th:block>
					</select>
				</th:block>

				<th:block th:if="${book.filieres == null}">
					<select th:field="*{filieres}" class="form-control" required>
					</select>
				</th:block>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Auteur:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{auteur}" required minlength="3" maxlength="256" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Enabled:</label>
			<div class="col-sm-10">
				<input type="checkbox" th:field="*{enabled}" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">In-Stock:</label>
			<div class="col-sm-10">
				<input type="checkbox" th:field="*{inStock}" />
			</div>
		</div>
	</div>
</body>

</html>
