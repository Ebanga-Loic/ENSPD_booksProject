<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Filieres - ENSPD Books Admin')" />

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div>
			<h2>Gestions des Filieres</h2>

			<a th:href="@{/filieres/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
			<a th:href="@{/filieres/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>

		</div>

		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
		</div>

		<div>
			<form th:action="@{/filieres/page/1}" class="form-inline m-3">
				Filtre:&nbsp;
				<input type="search" name="keyword" th:value="${keyword}" class="form-control" required />
				&nbsp;&nbsp;
				<button type="submit" class="btn btn-primary">
					<i class="fas fa-search"></i>
				</button>
				&nbsp;&nbsp;
				<button type="button" class="btn btn-secondary" onclick="clearFilter()">
					<i class="fas fa-eraser"></i>
				</button>
			</form>
		</div>

		<div class="full-details">
			<table class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Filieres Name</th>
						<th>Alias</th>
						<th>Enabled</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="filiere : ${listFilieres}">
						<td>[[${filiere.id}]]</td>
						<td>[[${filiere.name}]]</td>
						<td>[[${filiere.alias}]]</td>
						<td>
							<div th:replace="fragments :: filiere_status" />
						</td>
						<td>
							<div th:replace="fragments :: filiere_actions" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div th:replace="fragments :: footer"></div>

	</div>
</body>

</html>
