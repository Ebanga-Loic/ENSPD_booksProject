<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="header_menu">
		<nav class="navbar navbar-expand-lg bg-primary navbar-primary">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/images/biblioth.jpg}" width="80px" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar"
				style="background-color: white;">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link text-white font-weight-bold" href="">Carrières</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white font-weight-bold" href="">Historiques</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white font-weight-bold" href="">Mes Emprunts</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white font-weight-bold" href="">Connexion</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white font-weight-bold" href="">Enregistrement</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white font-weight-bold" href="">Contact</a>
					</li>
				</ul>
			</div>

		</nav>
	</div>

	<div th:fragment="search_nav" class="row">
		<div class="col-md">
			<nav class="navbar navbar-expand-sm bg-light">
				<div class="collapse navbar-collapse" id="searchNavbar">
					<form class="form-inline" th:action="@{/search}" method="get">
						<input type="search" name="keyword" class="form-control mr-sm-2" th:value="${keyword}"
							placeholder="mot clé" required />
						<input type="submit" value="Rechercher" class="btn btn-outline-success" />
					</form>
				</div>
			</nav>
		</div>
	</div>

	<div th:fragment="footer_menu">
		<div>
			<nav class="navbar navbar-expand-lg bg-primary navbar-primary">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar"
					style="background-color: white;">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="bottomNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link text-white font-weight-bold" href="">À propos de nous</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white font-weight-bold" href="">Avis de
								confidentialité</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white font-weight-bold" href="">Retours livres</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div th:fragment="footer" class="text-center m-3">
			<p>ENSPD Books Students - Copyright &copy; ENSPD Books</p>
		</div>
	</div>
</body>

</html>
